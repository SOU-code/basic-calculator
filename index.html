<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/ecd6c1b7a4.js"
      crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="heading">
        <div id="light">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div id="dark">
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>
      <div id="display"></div>
      <div class="digits">
        <div class="keys">
          <div class="button" data-value="cancel">
            <span class="grn">AC</span>
          </div>
          <div class="button" data-value="plus_minius">
            <span class="grn">+/-</span>
          </div>
          <div class="button" data-value="%">
            <span class="grn">%</span>
          </div>
          <div class="button" data-value="/">
            <span class="rd">&divide;</span>
          </div>
        </div>
        <div class="keys">
          <div class="button" data-value="7"><span class="nrmal">7</span></div>
          <div class="button" data-value="8"><span class="nrmal">8</span></div>
          <div class="button" data-value="9"><span class="nrmal">9</span></div>
          <div class="button" data-value="*"><span class="rd">X</span></div>
        </div>
        <div class="keys">
          <div class="button" data-value="4"><span class="nrmal">4</span></div>
          <div class="button" data-value="5"><span class="nrmal">5</span></div>
          <div class="button" data-value="6"><span class="nrmal">6</span></div>
          <div class="button" data-value="-">
            <span class="rd">-</span>
          </div>
        </div>
        <div class="keys">
          <div class="button" data-value="1"><span class="nrmal">1</span></div>
          <div class="button" data-value="2"><span class="nrmal">2</span></div>
          <div class="button" data-value="3"><span class="nrmal">3</span></div>
          <div class="button" data-value="+"><span class="rd">+</span></div>
        </div>
        <div class="keys">
          <div class="button zero" data-value="0">
            <span class="nrmal">0</span>
          </div>
          <div class="button" data-value="."><span class="nrmal">.</span></div>
          <div class="button" data-value="equal"><span class="rd">=</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
